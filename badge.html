<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body{ 
		padding:0% 3% 10% 3%; 
		} 
		 
	
		button{ 
			cursor: pointer; 
			border: 1px solid #555; 
			text-align: center; 
			padding: 5px; 
			margin-left: 8px; 
		} 
		.dark{ 
			background-color: #222; 
			color: #e6e6e6; 
		} 
    </style>
</head>
<body>
    <div class="container">
        <div class="col-l-4">
            <button class="float-right" onclick="myFunction()">Switch mode</button> 
            <br><br>
            
<div class="container">
    <h1 class="badge">Nirmit Sawant</h1>
    <h1 class="badge  badge-danger">NotOP</h1>
    <h1> Welcome to Badges Tuts</h1>
    <h1>Nirmit Sawant <span class="badge badge-secondary">NotOP</span></h1>
    <br>
    <h1>Nirmit Sawant <span class="badge badge-success">NotOP</span></h1>
    <h1>Nirmit Sawant <span class="badge badge-info">NotOP</span></h1>
    <h1>Nirmit Sawant <span class="badge badge-dark">NotOP</span></h1>

    <br>
    <h1>Nirmit Sawant <span class="badge badge-dark badge-pill">NotOP</span></h1>
    <h1>Nirmit Sawant <span class="badge badge-info badge-pill">NotOP</span></h1>

    <br>

    <button class="btn btn-primary">NotOP
        <span class="badge badge-light">51</span>
    </button><br>
</div>
        </div>
        </div>
        <script> 
            function myFunction() { 
            var element = document.body; 
            element.classList.toggle("dark"); 
            } 
        </script> 
</body>
</html>
