<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="nirmit-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/1.jpg" alt="1" style="height: 100vh;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nirmit Sawant</h5>
                        <p>NotOP</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/2.jpg" alt="2" style="height: 100vh;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nirmit Sawant</h5>
                        <p>NotOP</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/3.jpg" alt="3" style="height: 100vh; margin: auto auto auto auto;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nirmit Sawant</h5>
                        <p>NotOP</p>
                    </div>
                </div>
            </div>
            <ul class="carousel-indicators">
                <li data-target="#nirmit-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#nirmit-carousel" data-slide-to="1" class=""></li>
                <li data-target="#nirmit-carousel" data-slide-to="2" class=""></li>
            </ul>

            <a href="#nirmit-carousel" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#nirmit-carousel" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>
